<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 text-danger fw-bold">
        Contact manager
        <a class="btn btn-danger btn-sm" routerLink="/contacts/add"
          ><i class="fa fa-plus-circle"></i> Add Contact</a
        >
      </p>
      <p class="fst-italic">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste molestiae
        in quibusdam quam sunt omnis explicabo. Sit veritatis illum facere,
        minima illo ab culpa nam placeat doloremque odio quam delectus?
      </p>
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col">
                <input
                  class="form-control"
                  type="text"
                  name=""
                  id=""
                  placeholder="Search USer"
                />
              </div>
              <div class="col">
                <input
                  type="submit"
                  class="btn btn-outline-dark"
                  value="Search"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

<!--Cards-->
<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <div class="card list-group-item-danger shadow-lg">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-sm-4">
              <img
                src="https://cdn-icons-png.flaticon.com/512/219/219969.png"
                alt=""
                class="contact-img"
              />
            </div>
            <div class="col-sm-7">
              <ul>
                <li class="list-group-item">
                  Name: <span class="fw-bold">Name</span>
                </li>
                <li class="list-group-item">
                  Email: <span class="fw-bold">Email</span>
                </li>
                <li class="list-group-item">
                  Mobile: <span class="fw-bold">Mobile</span>
                </li>
              </ul>
            </div>
            <div
              class="col-sm-1 d-flex flex-column align-items-center justify-content-center"
            >
              <a
                routerLink="/contacts/view/:contactId"
                class="btn btn-warning my-1"
                ><i class="fa fa-eye"></i
              ></a>
              <a
                routerLink="/contacts/edit/:contactId"
                class="btn btn-primary my-1"
                ><i class="fa fa-pen"></i
              ></a>
              <button class="btn btn-danger my-1">
                <i class="fa fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
